<ng-template [ngIf]="planetData" [ngIfElse]="loading">
    <div class="card card-compact w-96 bg-base-100 mb-4 xl:ml-4 shadow-md shadow-indigo-500/40">
        <figure class="h-64 overflow-hidden">
            <iframe [src]="planetData.embedUrl | safe" width='100%' height="100%" frameborder='0'></iframe>
        </figure>
        <div class="card-body">
            <h2 class="card-title">
                {{planetData.name}}
            </h2>
            <p>
                {{planetData.info}}
            </p>
        </div>
    </div>
</ng-template>
<ng-template #loading>
    <div class="card card-compact w-96 bg-base-100 mb-4 xl:ml-4 shadow-md shadow-indigo-500/40">
        <figure class="h-64 overflow-hidden bg-[#1F242D]"></figure>
        <div class="card-body">
            <h2 class="card-title">
                <progress class="progress progress-primary w-full h-4" value="40" max="100"></progress>
            </h2>
            <p>
                <progress class="progress progress-primary w-full" value="60" max="100"></progress>
                <progress class="progress progress-primary w-full" value="40" max="100"></progress>
                <progress class="progress progress-primary w-full" value="80" max="100"></progress>
            </p>
        </div>
    </div>
</ng-template>

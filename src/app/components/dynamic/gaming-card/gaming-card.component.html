<div class="flex flex-wrap mt-8 mb-8 ml-20 mr-20 place-content-between">
  <mat-card
    class="mt-8 game-card bg-[#BDC3CF]"
    *ngFor="let game of gamesArrayCollection"
  >
    <mat-card-header>
      <div
        mat-card-avatar
        class="bg-cover"
        style="
          background-image: url('{{ game.avatarImgUrl }}');
        "
      ></div>
      <mat-card-title>{{ game.title }}</mat-card-title>
      <mat-card-subtitle>{{ game.genre }}</mat-card-subtitle>
    </mat-card-header>
    <div>
      <img mat-card-image src="{{ game.gameImgUrl }}" alt="Photo of the game" />
    </div>

    <mat-card-content>
      <p>
        {{ game.description }}
      </p>
    </mat-card-content>
    <mat-card-footer class="self-end m-0"
      >Release date: {{ game.releaseDate }}
    </mat-card-footer>
  </mat-card>
</div>

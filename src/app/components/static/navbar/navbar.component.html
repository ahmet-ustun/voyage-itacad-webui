<div class="navbar bg-base-100 mb-4 rounded-2xl shadow-md shadow-indigo-500/40">
    <div class="navbar-start">
        <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
            </label>
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                <li>
                    <a routerLink="/explore" routerLinkActive="active">
                        Explore
                    </a>
                </li>
                <li>
                    <a routerLink="/species" routerLinkActive="active">
                        Species
                    </a>
                </li>
                <li>
                    <a routerLink="/gaming" routerLinkActive="active">
                        Gaming
                    </a>
                </li>
            </ul>
        </div>
        <a class="btn btn-ghost normal-case text-xl flex-nowrap px-10" routerLink="/home">
            <img src="../../../../assets/icons/orrery.svg" alt="Logo">
            <span>
                Voyage
            </span>
        </a>
        <audio #music src="../../../../assets/sound/space.mp3" loop></audio>
        <label class="swap scale-75">
            <input type="checkbox" [checked]="isPlaying" (change)="activate()" />
            <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                viewBox="0 0 24 24">
                <path
                    d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" />
            </svg>
            <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                viewBox="0 0 24 24">
                <path
                    d="M3,9H7L12,4V20L7,15H3V9M16.59,12L14,9.41L15.41,8L18,10.59L20.59,8L22,9.41L19.41,12L22,14.59L20.59,16L18,13.41L15.41,16L14,14.59L16.59,12Z" />
            </svg>
        </label>
    </div>
    <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal p-0">
            <li>
                <a routerLink="/explore" routerLinkActive="active">
                    Explore
                </a>
            </li>
            <li>
                <a routerLink="/species" routerLinkActive="active">
                    Species
                </a>
            </li>
            <li>
                <a routerLink="/gaming" routerLinkActive="active">
                    Gaming
                </a>
            </li>
        </ul>
    </div>
    <div class="navbar-end">
        <ng-template [ngIf]="authService.isLoggedIn" [ngIfElse]="loginButton">
            <div class="dropdown dropdown-end" *ngIf="authService.userDataG as user; else loading">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img [src]="user.photoURL" [alt]="user.displayName" referrerpolicy="no-referrer" />
                    </div>
                </label>
                <ul tabindex="0"
                    class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                    <li>
                        <a class="justify-between" routerLink="/profile" routerLinkActive="active">
                            Profile
                        </a>
                    </li>
                    <li>
                        <a (click)="logout()">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
            <ng-template #loading>
                <div class="lds-ripple">
                    <div></div>
                    <div></div>
                </div>
            </ng-template>
        </ng-template>
        <ng-template #loginButton>
            <a class="btn" (click)="login()">
                Login
            </a>
        </ng-template>
    </div>
</div>
